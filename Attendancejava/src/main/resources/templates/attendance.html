<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Attendance Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.1)" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,154.7C960,171,1056,181,1152,170.7C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom,
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover, cover;
            z-index: 0;
            pointer-events: none;
        }
        .container-fluid {
            position: relative;
            z-index: 1;
        }
        .sidebar {
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.9);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s;
            text-decoration: none;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.25);
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .main-content {
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h3 class="text-center mb-4"><i class="bi bi-calendar-check"></i> Attendance Portal</h3>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/"><i class="bi bi-house-door"></i> Dashboard</a>
                    <a class="nav-link" href="/students"><i class="bi bi-people"></i> Students</a>
                    <a class="nav-link active" href="/attendance"><i class="bi bi-clipboard-check"></i> Attendance</a>
                    <a class="nav-link" href="/leave-requests"><i class="bi bi-file-earmark-text"></i> Leave Requests</a>
                </nav>
            </div>
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Attendance</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#markAttendanceModal">
                        <i class="bi bi-plus-circle"></i> Mark Attendance
                    </button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover" id="attendanceTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Student</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Marked By</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mark Attendance Modal -->
    <div class="modal fade" id="markAttendanceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mark Attendance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="markAttendanceForm">
                        <div class="mb-3">
                            <label class="form-label">Student</label>
                            <select class="form-select" name="studentId" id="studentSelect" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" name="attendanceDate" id="attendanceDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="status" required>
                                <option value="PRESENT">Present</option>
                                <option value="ABSENT">Absent</option>
                                <option value="LATE">Late</option>
                                <option value="EXCUSED">Excused</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Marked By</label>
                            <input type="text" class="form-control" name="markedBy" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="markAttendance()">Mark Attendance</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('attendanceDate').valueAsDate = new Date();
        loadStudents();
        loadAttendance();

        function loadStudents() {
            fetch('/api/students')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('studentSelect');
                    select.innerHTML = '<option value="">Select a student</option>';
                    data.forEach(student => {
                        select.innerHTML += `<option value="${student.studentId}">${student.name}</option>`;
                    });
                });
        }

        function loadAttendance() {
            // For now, we'll just show a message as we need to implement attendance listing
            const tbody = document.querySelector('#attendanceTable tbody');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center">No attendance records yet. Mark attendance to get started.</td></tr>';
        }

        function markAttendance() {
            const form = document.getElementById('markAttendanceForm');
            const formData = new FormData(form);
            
            // Get student ID from the form
            const studentId = formData.get('studentId');
            
            // Build a simplified attendance record with student ID
            const attendance = {
                studentId: studentId,
                attendanceDate: formData.get('attendanceDate'),
                status: formData.get('status'),
                markedBy: formData.get('markedBy')
            };

            fetch('/api/attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(attendance)
            })
            .then(response => {
                if (response.ok) {
                    loadAttendance();
                    bootstrap.Modal.getInstance(document.getElementById('markAttendanceModal')).hide();
                    form.reset();
                    alert('Attendance marked successfully!');
                } else {
                    alert('Error marking attendance.');
                }
            });
        }
    </script>
</body>
</html>
